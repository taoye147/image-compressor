<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="color: red;">测试页面</h1>
    <div class="container">
        <header>
            <h1>图片压缩工具</h1>
            <p class="subtitle">简单、高效的图片压缩服务</p>
        </header>

        <main>
            <div class="upload-section" id="dropZone">
                <input type="file" id="fileInput" accept="image/png,image/jpeg" hidden>
                <div class="upload-content">
                    <img src="upload-icon.svg" alt="上传图标" class="upload-icon">
                    <p>拖拽图片到这里或点击上传</p>
                    <p class="support-text">支持 PNG、JPG 格式</p>
                </div>
            </div>

            <div class="compression-section" hidden>
                <div class="control-panel">
                    <div class="quality-control">
                        <label for="quality">压缩质量</label>
                        <input type="range" id="quality" min="20" max="100" value="80">
                        <span id="qualityValue">80%</span>
                    </div>
                    <div class="size-info">
                        <p>原始大小：<span id="originalSize">0 KB</span></p>
                        <p>压缩后：<span id="compressedSize">0 KB</span></p>
                    </div>
                </div>

                <div class="preview-panel">
                    <div class="preview-container">
                        <h3>原图预览</h3>
                        <div class="image-preview">
                            <img id="originalPreview" alt="原图预览">
                        </div>
                    </div>
                    <div class="preview-container">
                        <h3>压缩预览</h3>
                        <div class="image-preview">
                            <img id="compressedPreview" alt="压缩预览">
                        </div>
                    </div>
                </div>

                <button id="downloadBtn" class="download-button">下载压缩图片</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
